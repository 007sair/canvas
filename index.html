<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>看看自己的十年账单</title>
    <link rel="shortcut icon" href="/assets/panda.jpeg">
    <link rel="stylesheet" href="/build/css/index.css">
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="/assets/panda.jpeg" alt="logo">
        <h1 id="title"></h1>
    </div>
    <div class="wrapper qrcode-wrapper">
      <input id="J_QRCodeVal" type="text" placeholder="请输入url">
      <button id="J_GenQRCode">生成二维码</button>
      <div id="J_QRCode" class="qrcode"></div>
    </div>
    <div class="wrapper">
      <button id="J_Html2canvas">截屏</button>
    </div>
    <div class="wrapper face-wrapper">
      <button id="J_FaceDetech">人脸识别</button>
      <img id="J_ImgFace" src="/assets/faces.jpg" width="500" height="300"/>
    </div>
    <script src="/build/bundle.js"></script>
</body>
</html>
